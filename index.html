<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        h2 {
            color: #666;
            margin-top: 20px;
        }
        p {
            color: #777;
            line-height: 1.6;
        }
        .contact-details {
            margin-top: 20px;
            font-size: 18px;
        }
        .profile-img {
            max-width: 150px;
            border-radius: 50%;
            margin: 0 auto;
            display: block;
            border: 5px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .toggle-button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="your-photo.jpg" alt="Your Name" class="profile-img">
        <h1>Your Name</h1>
        <h2>Career Objective</h2>
        <p>
            <!-- Add your career objective here -->
        </p>

        <h2>Experience</h2>
        <p>
            <!-- Add your experience details here -->
        </p>

        <button class="toggle-button">Toggle Additional Information</button>
        <div class="hidden">
            <h2>Projects</h2>
            <p>
                <!-- Add your project details here -->
            </p>

            <!-- ... Other sections ... -->

            <div class="contact-details">
                <p>Noida, Uttar Pradesh, India</p>
                <p>+91-9340383032</p>
                <p>rch.ayush@gmail.com</p>
            </div>
        </div>
    </div>

    <script>
        const toggleButton = document.querySelector('.toggle-button');
        const hiddenSection = document.querySelector('.hidden');

        toggleButton.addEventListener('click', () => {
            hiddenSection.classList.toggle('hidden');
        });
    </script>
</body>
</html>
