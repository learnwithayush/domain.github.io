<!DOCTYPE html>

<body>
    <h1>SSH Commands for CentOS</h1>

    <div class="command">
        <p>To log into a remote host using SSH, use the following command:</p>
        <pre>ssh -p 22 username@remote_ip</pre>
        <p>Replace <code>username</code> and <code>remote_ip</code> with your actual credentials.</p>
    </div>

</body>
</html>
