<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>
</head>
<body>
    <h1>SSH Commands for CentOS</h1>

    <div class="command">
        <p>To log into a remote host using SSH, use the following command:</p>
        <pre><code>ssh -p 22 username@remote_ip</code></pre>
        <button class="copy-button">Copy</button>
    </div>

    <div class="command">
        <p>To generate an SSH key, use the following command:</p>
        <pre><code>ssh-keygen</code></pre>
        <p>This command will generate an SSH key pair.</p>
        <button class="copy-button">Copy</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
